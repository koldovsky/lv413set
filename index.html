<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
 <script async src="js/smooth-scroll.js"></script>
    <header class="container" id="home">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Vydelka</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link smooth" href="#home">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link smooth" href="#products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link smooth" href="#contacts">Contacts</a>
                    </li>
                </ul>
                <div>
                    <a class="nav-link" href="#cartModal" data-toggle="modal">
                      <i class="fas fa-shopping-cart"></i>
                        Cart<span id="cart-badge" class="badge badge-light"></span>
                    </a>
	<main class="container">
        <div class="jumbotron">
             <div id="carouselOffers" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <div class="intro mx-auto">
                    <h1 class="display-4">Welcome to Vydelka</h1>
                    <p class="lead">Best online shop in the World!</p>
                    <hr class="my-4">
                    <p>Buy with discount today</p>
                    <p class="lead">
                      <a class="btn btn-primary btn-lg smooth" href="#products" role="button">Start shopping</a>
                    </p>
                  </div>    
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="img/products/tesla-x.jpg" alt="Tesla X">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="img/products/tesla-roadster.jpg" alt="Blue drone">
                </div>
                </div>
              <a class="carousel-control-prev" href="#carouselOffers" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselOffers" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
        </div>
        <section>
            <h2 id="products">Products</h2>
            <div class="row products-container">
            </div>
        </section>
    </main>
    <header class="container" id="home">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Vydelka</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link smooth" href="#home"
                >Home<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link smooth" href="#products">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link smooth" href="#contacts">Contacts</a>
            </li>
          </ul>
          <div>
            <a class="nav-link" href="#cartModal" data-toggle="modal">
              <i class="fas fa-shopping-cart"></i>
              Cart<span id="cart-badge" class="badge badge-light"></span>
            </a>
          </div>
        </div>
      </nav>
    </header>
    <!-- Modal Product Info -->
    <div
      class="modal fade"
      id="productInfoModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="productInfoLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="productInfoLabel">Product Info</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <img class="card-img-top" src="" alt="" />
            <h4 class="card-title"></h4>
            <p class="card-text"></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button class="btn btn-primary buy" data-id="id">Buy</button>
          </div>
        </div>
      </div>
    </div>
    <footer class="container">
      <h2 id="contacts">Contact us</h2>
      <p>
        Copyright by
        <a href="https://programmingmentor.com">Programming Mentor</a>
      </p>
    </footer>
  </body>
</html>
